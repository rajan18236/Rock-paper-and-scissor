<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&family=DM+Sans:ital,wght@1,500&family=Tektur:wght@600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital@1&display=swap');
</style>

<body>
    <nav>
        <h1>----Rock,Paper,Scissor----</h1>
    </nav>
    <div id="title">
        <p id="userName">User</p>
        <p>VS</p>
        <p>Computer</p>
    </div>
    <div class="head"><h5> Let's Start</h5> </div>
    <div class="container">
        <div class="user">
            <div class="firstchild-container">
                <h6 id="userScore"> Your score:</h6>
                <div class="choices">
                    <div class="choice" id="rock">
                        <img src="/img/rock.png" alt="err">
                    </div>
                    <div class="choice" id="paper">
                        <img src="/img/paper.png" alt="err">
                    </div>
                    <div class="choice" id="scissors">
                        <img src="/img/scissors.jpeg" alt="err">
                    </div>
                </div>
            </div>
        </div>
        <div class="comp">
            <div class="secondchild-container">
                <h6 id="compScore">Computer score:</h6>
                <div class="output">
                    Computer choice :
                </div>
            </div>
        </div>
    </div>
    <div class="footer"><h5>Choose Your First Move!!!</h5></div>
    <script src="script.js"></script>
</body>
<b></b>
</html>
